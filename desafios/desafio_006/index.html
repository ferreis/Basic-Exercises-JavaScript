<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Desafios</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Desafio <span class="container__texto-azul">6</span></h1>
                    <div class="container__campo">
                        <label class="texto__paragrafo">Receba, no mínimo, duas sentenças como uma string e utilize
                            split() para quebrá-la em frases menores com base em um ponto e vírgula como
                            delimitador.</label>
                        <br>
                        <label for="texto" class="texto__paragrafo">Sentenças: </label>
                        <input type="text" id="texto" class="container__input">
                    </div>
                </div>
                <div class="container__botoes">
                    <button onclick="separador()" class="container__botao">Separar</button>
                </div>
                <div class="container__texto">
                    <label class="texto__paragrafo" id="resultado"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
