<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Desafio <span class="container__texto-azul">3</span></h1>
                    <div class="container__campo">
                        <label class="texto__paragrafo">Crie um formul√°rio simples com campos de entrada e utilize
                            JavaScript para recuperar os valores digitados nos campos usando a propriedade value. Exiba
                            os valores no console e na tela.</label>
                            <div class="container__conteudo_input">
                                <div>
                                    <label for="fistName" class="texto__input">Nome: </label>
                                    <input type="text" id="fistName" class="container__input" name="fistName">
                                </div>
                                <div>
                                    <labe for="lastName" class="texto__input">Sobrenome: </label>
                                    <input type="text" id="lastName" class="container__input" nome="lastName">

                                <div>

                            </div>
                    </div>
                </div>
                <div class="container__botoes">
                    <button onclick="capturarValores()" class="container__botao">Enviar</button>
                </div>
                <div class="container__texto">
                    <label class="texto__paragrafo" id="resultado">Resultado</label>
                </div>
            </div>
        </div>
